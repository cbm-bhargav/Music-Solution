[[plugins]]
  package = "@netlify/plugin-nextjs"

[build]
  command   = "npm run build"
  functions = "functions"
  publish = ".next"

[functions]
# Specifies `esbuild` for functions bundling
node_bundler = "esbuild"

included_files = ["public/locales/*, server.js"]

[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "frame-ancestors 'self' https://www.evta.ch https://app.storyblok.com https://storyblok.com https://sessions.bugsnag.com https://otlp.bugsnag.com https://www.googletagmanager.com;"

[[redirects]]
  from = "/ch-de/blog/*"
  to = "https://www.blog.matchspace-music.ch/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/ch-en/blog/*"
  to = "https://www.blog.matchspace-music.ch/en/:splat"
  status = 200
  force = true

